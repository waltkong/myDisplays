<div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">

                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin/menu/index">菜单管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> 编辑
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group"><label for="inputname" class="col-sm-2 control-label">菜单名:</label>
                            <div class="col-sm-5">
                                <input type="text" name="name" class="form-control" id="inputname" placeholder="请填写菜单名" value="{{.ThisRow.Name}}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">菜单类型:</label>
                            <div class="col-sm-5">
                                <input type="radio" name="type" id="optionsRadiosInline1" value="1" > 后台菜单
                                <input type="radio" name="type" id="optionsRadiosInline2" value="0" > 前端栏目
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">模块名:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="m" id="inputPassword3" placeholder="模块名如admin" value="{{.ThisRow.M}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">控制器:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="c" id="inputPassword3" placeholder="控制器如index" value="{{.ThisRow.C}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">方法:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="f" id="inputPassword3" placeholder="方法名如index" value="{{.ThisRow.F}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
                            <div class="col-sm-5">
                                <input type="radio" name="status" id="optionsRadiosInline1" value="1" > 开启
                                <input type="radio" name="status" id="optionsRadiosInline2" value="0"> 关闭
                            </div>

                        </div>
                        <input type="hidden" name="menu_id" value="{{.ThisRow.Id}}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">更新</button>
                            </div>
                        </div>
                    </form>


                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->


<!-- /#wrapper -->

    }
