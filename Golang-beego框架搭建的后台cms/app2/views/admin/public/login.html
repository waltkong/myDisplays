<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/admin/huis/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/admin/huis/lib/respond.min.js"></script>
    <![endif]-->
    <link href="/static/admin/huis/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/admin/huis/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="/static/admin/huis/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/static/admin/huis/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/admin/huis/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <![endif]-->
    <title>后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="index.html" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="name" name="name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id='varify_code' class="input-text size-L" type="text" placeholder="验证码"  value="" style="width:150px;">
                    <img id=image  src="/captcha/{{.CaptchaId}}.png" onclick="reload()" alt="Captcha image">
                    <input type=hidden name=captchaId value="{{.CaptchaId}}">
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" id='login_btn'  type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>

        </form>
    </div>
</div>

<div class="footer">Copyright @ 广州*****有限公司  </div>
{{/*<script type="text/javascript" src="/static/admin/huis/static/h-ui/js/H-ui.min.js"></script>*/}}

<script type="text/javascript" src="/static/js/jquery/jquery.min.js" ></script>
<script type="text/javascript" src="/static/js/layer/layer.js" ></script>

<script>
    $("#login_btn").click(function () {
        var name = $('#name').val();
        var password = $("#password").val();
        var varify = $("#varify_code").val();
        if(name == '' || password == "" || varify == ""){
            layer.tips('请填充完整表单', '#login_btn');
            return false;
        }
        var ajaxData = {
            name:name,
            password:password,
            captcha:varify,
            captchaId:{{ .CaptchaId }}
        };
        $.ajax({
            type: "post",
            url: "/admin/public/login",
            data: ajaxData,
            dataType: "json",
            success: function(res){
                layer.msg(res.msg);
                if(res.status == 1){
                    window.location.href = "/admin/index/index"
                }
            },
            error:function(a,b,c){
                console.log(a);
                console.log(b);
            },
        });
    });

    function setSrcQuery(e, q) {
        var src  = e.src;
        var p = src.indexOf('?');
        if (p >= 0) {
            src = src.substr(0, p);
        }
        e.src = src + "?" + q
    }
    function reload() {
        setSrcQuery(document.getElementById('image'), "reload=" + (new Date()).getTime());
        return false;
    }

</script>


</body>
</html>
